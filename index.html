<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Coding Quiz Challenge</title>
</head>
<body>
  <header class="timedScore">
    <h1 class="scoreBoard">View Highscores</h1> <!--View Highscores-->
    <h1 class="showTimer">Time: <span class="secondsCount"></span></h1> <!--Time: 75(s)-->
</header>


<main class="keyContent">
  <h3 class="titleQuiz">Coding Quiz Challenge</h3>
  <p class="ruleChoice">Try to answer the following code-related questions within 
      the time</br>limit. Keep in mind that incorrect answers will penalize your 
      score/time</br>by ten seconds!</p>
  <button class="quizStart">Start Quiz</button>
  
  <section class="quiz">
    <h2 class="question"></h2>
  <ul>
    <li><button class="answer"></button></li>
    <li><button class="answer"></button></li>
    <li><button class="answer"></button></li>
    <li><button class="answer"></button></li>
  </ul>
  </section>
</main>

  <p><strong>Score</strong>: <span class="score"></span> </p>

  <script src="script.js"></script>
</body>
</html>
